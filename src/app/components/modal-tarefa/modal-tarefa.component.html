<h2 mat-dialog-title>Cadastrar Nova Tarefa</h2>
<br>
<mat-dialog-content>
    <form [formGroup]="formGroup" class="formulario">
        <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName="descricao">
        </mat-form-field>
        <mat-slide-toggle formControlName="concluido" labelPosition="before">Concluído?</mat-slide-toggle>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button mat-dialog-close>Salvar</button>
</mat-dialog-actions>
